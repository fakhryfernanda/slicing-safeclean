<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Clean</title>
    <script src="https://kit.fontawesome.com/e0f8177fe6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container py-4 flex items-center justify-between">
            <div class="flex gap-2 items-center">
                <img src="./assets/icons/logo.png" alt="logo" class="w-[33px] h-[33px]">
                <span class="text-xl text-main_red font-bold">Safe Clean</span>
            </div>
            <i class="fa-solid fa-train text-main_red"></i>
        </div>
    </header>
    <main>
        <section id="hero" class="mt-8">
            <div class="container text-center">
                <h1 class="text-4xl font-bold">The best <br> <span class="text-main_red">defense</span> against</h1>
                <p class="mt-2 text-2xl text-main_grey font-medium">viruses, germs, and bacteria.</p>
                <button class="mt-8 bg-main_red flex items-center gap-5 mx-auto p-[10px] pr-7 rounded-full">
                    <div class="bg-secondary_red w-fit p-3 rounded-full">
                        <img src="./assets/icons/cart.png" alt="cart" class="w-6 h-6">
                    </div>
                    <span class="text-sm font-light uppercase text-white">Get yours today</span>
                </button>
                <div class="mt-7 w-fit mx-auto flex items-center">
                    <img src="./assets/icons/Stars.png" alt="stars" class="mr-1">
                    <div class="mr-3 text-main_orange">
                        <p class="text-sm font-semibold">5.0</p>
                        <div class="text-[8px] font-thin">Rating</div>
                    </div>
                    <div class="flex w-fit -mr-6">
                        <div class="w-9 h-9 bg-white p-[1px] rounded-full">
                            <img src="./assets/images/user.jfif" alt="user 1" class="rounded-full">
                        </div>
                        <div class="w-9 h-9 bg-white p-[1px] rounded-full -translate-x-2">
                            <img src="./assets/images/user.jfif" alt="user 1" class="rounded-full">
                        </div>
                        <div class="w-9 h-9 bg-white p-[1px] rounded-full -translate-x-4">
                            <img src="./assets/images/user.jfif" alt="user 1" class="rounded-full">
                        </div>
                        <div class="w-9 h-9 bg-white p-[1px] rounded-full -translate-x-6 flex">
                            <div class="w-9 h-9 rounded-full bg-black m-auto flex">
                                <p class="text-white text-sm font-medium m-auto">+12</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
